<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" type="text/css" href="Resources/CSS/reset.css">
  <link rel="stylesheet" type="text/css" href="Resources/CSS/style.css">
</head>

<body>
  <!-- Header -->
  <div class="background_header">
    <header>
      <img src="Resources/Photos/index.png" alt="Logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </header>
  </div>
  <!-- New Arrival -->
  <div class="background_new_arrival">
    <div class="something">
      <div class="new_arrival">
        <h4 class="new">NEW ARRIVAL</h4>
        <h1 class="sport">SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <!-- Navigation -->
  <div class="background_nav">
    <nav class="show">
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </nav>
    <nav class="hide_tablet">
      <span>Menu</span>
    </nav>
  </div>
  <!-- Products + Info -->
  <div class="products_and_info">
    <!-- Products -->
    <div class="products">
      <!-- Pen -->
      <div class="products_example">
        <div class="width">
          <img src="Resources/Photos/pen.png" alt="Pen">
        </div>
        <span>Exploding Pen</span>
      </div>
      <!-- Watch -->
      <div class="products_example">
        <div class="width">
          <img src="Resources/Photos/watch.png" alt="Watch">
        </div>
        <span>Cellular Watch</span>
      </div>
      <!-- Glasses -->
      <div class="products_example">
        <div class="width">
          <img src="Resources/Photos/glasses.png" alt="Glasses">
        </div>
        <span>Thermal Glasses</span>
      </div>
    </div>
    <!-- Info -->
    <div class="info">
      <!-- Location -->
      <div class="info_example">
        <span class="info_title">Location</span>
        <span class="info_info">-47.346436, 84.32354</span>
      </div>
      <!-- Hours -->
      <div class="info_example">
        <span class="info_title">Hours</span>
        <span class="info_info">0800 - 1800</span>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div class="background_footer">
    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>
  </div>
</body>


</html>
